<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مرکز رسانه و مطبوعات فرهنگی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Vazirmatn:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e0230; /* Fallback */
            background-image:
                /* Enhanced Artistic Texture Overlay with more layers */
                radial-gradient(circle at 5% 5%, rgba(180, 140, 110, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 95% 95%, rgba(60, 100, 150, 0.04) 0%, transparent 25%),
                radial-gradient(circle at 15% 50%, rgba(180, 140, 110, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 85% 20%, rgba(60, 100, 150, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 60% 90%, rgba(90, 40, 160, 0.07) 0%, transparent 35%),
                /* Base Gradient */
                linear-gradient(135deg, rgb(30, 2, 48) 0%, rgb(45, 55, 72) 100%);
            background-attachment: fixed;
            font-family: 'Vazirmatn', 'Inter', sans-serif;
        }

        /* react-masonry-css styles for RTL */
        .masonry-grid {
          display: flex;
          margin-right: -6px; /* gutter size offset */
          width: auto;
        }
        .masonry-grid-column {
          padding-right: 6px; /* gutter size */
          background-clip: padding-box;
        }

        /* Style for the scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
          background: #4b5563; /* bg-gray-600 */
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #6b7280; /* bg-gray-500 */
        }

        /* Utility for truncating text to 2 lines */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Custom animation for the gradient background */
        @keyframes bg-pan-left {
          0% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .bg-gradient-animated {
          background-size: 200% 200%;
          animation: bg-pan-left 8s linear infinite;
        }

        /* Styles for paragraph fade-in on scroll */
        .content-paragraph {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .content-paragraph.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react-masonry-css": "https://esm.sh/react-masonry-css@^1.0.16"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
